
[mypy]
python_version = 3.13
pretty = True
warn_unused_ignores = True
implicit_optional = True
strict_equality = True

[mypy-wx.*]
ignore_missing_imports = True

[mypy-antlr4.*]
ignore_missing_imports = True

[mypy-stackprinter.*]
ignore_missing_imports = True


[mypy-HtmlTestRunner.*]
ignore_missing_imports = True

[mypy-umlextensions.input.python.pythonpegparser.*]
ignore_errors = True

[mypy-tests.resources.testclasses.*]
ignore_errors = True

[mypy-orthogonal.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True
